<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card Solution</title>
    <link
      rel="icon"
      href="./blog-preview-card/blog-preview-card-main/blog-preview-card-main/assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="blog-card">
        <div class="image-crop">
          <img
            class="graphic"
            src="./blog-preview-card/blog-preview-card-main/blog-preview-card-main/assets/images/illustration-article.svg"
            alt="Yellow header blog graphic"
          />
        </div>
        <section class="blog-description">
          <div class="blog-category-container">
            <p class="blog-category text-preset-3-bold">Learning</p>
          </div>
          <p class="date text-preset-3">Published 21 Dec 2023</p>
          <p class="blog-title text-preset-1 content-margin">
            HTML & CSS foundations
          </p>
          <p class="blog-subtitle text-preset-3">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <footer class="author">
          <img
            class="author-avatar"
            src="./blog-preview-card/blog-preview-card-main/blog-preview-card-main/assets/images/image-avatar.webp"
            alt="Photo avatar of the author"
          />
          <p class="author-name">Greg Hooper</p>
        </footer>
      </article>
      <footer class="credits">
        Challenge from
        <a
          href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
        >
          Frontend Mentor</a
        >. Coded by <a href="https://github.com/FREExM1ND">Aaron Robbins</a>.
      </footer>
    </main>
  </body>
</html>
